<!DOCTYPE html>
<html>
    <head>
        <title>Arendiendo CSS</title>
        <link rel="stylesheet" type="text/css" href="Especificidad.css">
    </head>
    <body>
        <h1 class="clase-h1">Mi primer titulo editado CSS</h1>
        
        <h2 style="color:red;" id="id-h2" class="clase-h2">Titulo 2</h2>  <!--Por Clase-->
        <h2 >Titulo 2</h2>        <!--Por ID-->
        <h2 ejemplo="Hola">Titulo 2</h2>    <!--Por Atributo-->
        <h2><p>Titulo 2</p></h2>            <!--Por Descendiente-->

        <button class="clase-boton">Sale lenguajes</button>

        <input class="clase-input" type="text" value="Awelas :3">

            quasi aperiam voluptatem voluptas ipsam at maxime dolorem necessitatibus nesciunt asperiores 
            ipsa esse amet, quos rem officiis unde vitae.
        </p>

    </body>
</html>
